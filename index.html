<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Supermercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-carrito">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>Carrito de Compras</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Categorias</button>
                <button type="button" data-paso="2">Productos</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>
    
            <!--Inicia contenido app-->
            <div id="paso-1" class="seccion">
                <h2>Categorias</h2>
                <p class="text-center">Elige una o varias Categorias</p>
                <div id="categorias" class="listado-categorias">
    
                </div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Productos</h2>
                <p class="text-center">Elige uno o varios Productos</p>
                <div id="productos" class="listado-productos contenido-producto">
                </div>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>
            <div class="paginacion">
                <button id="anterior">
                    &laquo; Anterior
                </button>
                <button id="siguiente">
                    Siguiente &raquo;
                </button>
            </div>
        </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
